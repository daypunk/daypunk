name: Update README SVG

on:
  schedule:
    - cron: '0 3,9,15,21 * * *'  # 한국시간 0시, 6시, 12시, 18시 (UTC+9)
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ main ]  # 푸시할 때도 업데이트

jobs:
  update-svg:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # 권한
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Update SVG with latest weather
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: node build-svg.js
        
      - name: Commit and push changes
        run: |
          git config --local user.email "daehee3853@gmail.com"
          git config --local user.name "daypunk"
          git add chat.svg
          
          # 변경사항이 있을 때만 커밋
          if git diff --staged --quiet; then
            echo "변경사항이 없습니다."
          else
            git commit -m "$(TZ='Asia/Seoul' date +'%Y-%m-%d') today weather update"
            git push
          fi